    <main class="contacto">
        <section>
            <h3>Formulario de Contacto:</h3>
            <form action="">
                <fieldset class="fieldset">
                    <legend>Mandanos tu mensaje</legend>
                    <div>
                        <label for="nombre">Escribe tu nombre</label>
                        <input type="text" name="nombre">
                    </div> 
                    <div>
                        <label for="apellido">Escribe tu apellido</label>
                        <input type="text" name="apellido">
                    </div> 
                    <div>
                        <label for="email">Escribe tu email</label>
                        <input type="email" name="email" required>
                    </div> 
                    <div>
                        <label for="sucursal">Dirigido a la Sucursal:</label>
                        <select name="sucursal" id="" class="sucursales2">
                            <option value="pal">Palermo</option>
                            <option value="dev">Devoto</option>
                        </select>
                    </div>
                    <div>
                        <label for="comentario">Dejanos tu mensaje</label>
                        <textarea name="comentario" id="" cols="30" rows="10" placeholder="Nos interesa mucho tu opinión "></textarea>
                    </div>
                    <div>
                        <label for="terminos">Acepta términos y condiciones</label>
                        <input type="checkbox" name="terminos" value="1" required>
                    </div>
                    <input type="submit" value="Enviar Formulario" class="formulario">
                    <input type="reset" value="Borrar Todo" class="formulario">
                </fieldset>
            </form>
        </section>
    </main>
